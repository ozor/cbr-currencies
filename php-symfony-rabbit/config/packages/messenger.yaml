framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # Синхронный транспорт для немедленной обработки
            sync: 'sync://'

            # Асинхронный транспорт через RabbitMQ
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    auto_setup: true
                    exchange:
                        name: cbr_rates_exchange
                        type: direct
                        default_publish_routing_key: cbr_rates
                    queues:
                        cbr_rates_queue:
                            binding_keys: [cbr_rates]
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    max_delay: 10000

            # Транспорт для failed сообщений
            failed:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: failed_exchange
                        type: direct
                    queues:
                        failed_queue:
                            binding_keys: [ failed ]

        routing:
            # Маршрутизация сообщений
            # Запросы к CBR обрабатываются СИНХРОННО для получения немедленного результата
            # Результаты кешируются в Redis через CbrRatesSupplierProxy
            'App\Messenger\Message\CbrRatesRequestMessage': sync

            # Фоновое обновление кеша выполняется АСИНХРОННО через RabbitMQ
            'App\Messenger\Message\CbrRatesCacheUpdateMessage': async

when@test:
    framework:
        messenger:
            transports:
                # В тестовом окружении используем синхронный in-memory транспорт
                async: 'in-memory://'
                sync: 'sync://'
