version: "3.8"

x-volume-root-project: &volume_root_project "./:/var/www/html"

networks:
  docker:
    driver: bridge

services:

  app:
    restart: always
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    volumes:
      - *volume_root_project
      - ./docker/php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    networks:
      - docker
    environment:
      PHP_IDE_CONFIG: "serverName=app"
    depends_on:
      - memcached
      - rabbitmq

  nginx:
    restart: always
    image: nginx:latest
    volumes:
      - "./docker/nginx/conf.d:/etc/nginx/conf.d:ro"
      - *volume_root_project
    networks:
      - docker
    ports:
      - "8090:80"
    depends_on:
      - app

  memcached:
    image: memcached:1.6.18
    networks:
      - docker
    ports:
      - '11211:11211'

  rabbitmq:
    restart: always
    image: rabbitmq:3-management
    volumes:
      - "rabbitmq-data:/var/lib/rabbitmq"
    ports:
      - "15673:15672"
      - "5673:5672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    networks:
      - docker

volumes:
  rabbitmq-data:
